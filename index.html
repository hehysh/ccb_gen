<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCB AI åŠ©æ‰‹</title>
    <style>

        .message {

        .user-message {

        .ai-message {

        .chatInput {

        .chatInput input {

        .chatInput button {

        .chatInput button:hover {

        .verification-overlay {
            position: fixed;

        .verification-box {

        .verification-box h2 {

        .verification-hint {

        #turnstile-container {

        }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" async defer></script>
</head>
<body>
    <!-- éªŒè¯é®ç½©å±‚ -->
    <div id="verification-container" class="verification-overlay">
        <div class="verification-box">
            <h2>æ¬¢è¿ä½¿ç”¨ CCB AI</h2>
            <p>è¯·å®ŒæˆäººæœºéªŒè¯ä»¥ç»§ç»­</p>
            <div id="turnstile-container"></div>
            <p class="verification-hint">éªŒè¯é€šè¿‡åå°†è‡ªåŠ¨æ˜¾ç¤ºå¯¹è¯ç•Œé¢</p>
        </div>
    </div>

    <!-- ä¸»ç•Œé¢å®¹å™¨ -->
    <div id="main-container">
        <h1 class="title">CCB AI åŠ©æ‰‹</h1>
        <p class="subtitle">è®©æˆ‘ä»¬å¼€å§‹å¯¹è¯å§ <i>âœ¨</i></p>
        <div class="chat-container">
            <div class="chatMessages"></div>
            <div class="chatInput">
                <input type="text" placeholder="è¯·è¾“å…¥ä½ çš„é—®é¢˜...">
                <button>å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        const API_CONFIG = {
            endpoint: 'https://ccb-gen.hehysh.workers.dev'  // æ›¿æ¢æˆä½ çš„ worker åœ°å€
        };

        const input = document.querySelector('.chatInput input');
        const sendButton = document.querySelector('.chatInput button');
        const messagesContainer = document.querySelector('.chatMessages');
        const chatInput = document.querySelector('.chatInput');
        let hasInteracted = false;
        let clickCount = 0;
        let clickTimer = null;
        let unlocked = false;  // æ–°å¢ï¼šè·Ÿè¸ªè§£é”çŠ¶æ€
        let turnstileToken = null;
        const CONVERSATION_MODE_KEY = 'conversationMode';
        
        // åˆå§‹åŒ–æ—¶è®¾ç½®å•å¯¹è¯æ¨¡å¼
        if (!localStorage.getItem(CONVERSATION_MODE_KEY)) {
            localStorage.setItem(CONVERSATION_MODE_KEY, 'single');
        }

        function setLoading(isLoading) {
            sendButton.disabled = isLoading;
            input.disabled = isLoading;
            input.placeholder = isLoading ? "AIæ­£åœ¨æ€è€ƒä¸­..." : "è¯·è¾“å…¥ä½ çš„é—®é¢˜...";
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }

        // å…¨å±€å˜é‡
        let verificationContainer;
        let mainContainer;

        // åˆå§‹åŒ–å‡½æ•°
        function initializeApp() {
            verificationContainer = document.getElementById('verification-container');
            mainContainer = document.getElementById('main-container');
            
            // å¼ºåˆ¶è®¾ç½®å•å¯¹è¯æ¨¡å¼
            document.querySelector('.multiple-conversations').style.display = 'none';
            document.querySelector('.single-conversation').style.display = 'block';
            
            // æ£€æŸ¥éªŒè¯çŠ¶æ€
            const token = localStorage.getItem('turnstileToken');
            if (token) {
                showMainInterface();
            } else {
                showVerificationInterface();
            }
        }

        // æ˜¾ç¤ºéªŒè¯ç•Œé¢
        function showVerificationInterface() {
            verificationContainer.style.display = 'flex';
            mainContainer.style.display = 'none';
            // æ¸…é™¤æ—§çš„éªŒè¯æ¡†
            document.getElementById('turnstile-container').innerHTML = '';
            // é‡æ–°æ¸²æŸ“éªŒè¯ç»„ä»¶
            turnstile.render('#turnstile-container', {
                sitekey: '0x4AAAAAAA4i3Cks9W9uh_c2',
                theme: 'light',
                callback: function(token) {
                    localStorage.setItem('turnstileToken', token);
                    showMainInterface();
                }
            });
        }

        // æ˜¾ç¤ºä¸»ç•Œé¢
        function showMainInterface() {
            verificationContainer.style.display = 'none';
            mainContainer.style.display = 'flex';
            // å¼ºåˆ¶è®¾ç½®å•å¯¹è¯æ¨¡å¼
            document.querySelector('.multiple-conversations').style.display = 'none';
            document.querySelector('.single-conversation').style.display = 'block';
        }

        // Turnstile å›è°ƒå‡½æ•°
        window.onloadTurnstileCallback = function() {
            turnstile.render('#turnstile-container', {
                sitekey: '0x4AAAAAAA4i3Cks9W9uh_c2',
                theme: 'light',
                callback: function(token) {
                    localStorage.setItem('turnstileToken', token);
                    showMainInterface();
                }
            });
        };

        // å‘é€æ¶ˆæ¯å‡½æ•°
        async function sendToAI(message) {
            try {
                const token = localStorage.getItem('turnstileToken');
                if (!token) {
                    showVerificationInterface();
                    throw new Error('éœ€è¦éªŒè¯');
                }

                const response = await fetch(API_CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'CF-Turnstile-Token': token,
                        'X-Token-Validated': '1'  // æ ‡è®°tokenå·²éªŒè¯
                    },
                    body: JSON.stringify({
                        prompt: message
                    })
                });

                if (response.status === 403) {
                    localStorage.removeItem('turnstileToken');
                    showVerificationInterface();
                    throw new Error('éªŒè¯å·²è¿‡æœŸï¼Œè¯·é‡æ–°éªŒè¯');
                }

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'APIè¯·æ±‚å¤±è´¥');
                }

                return data.result.response;
            } catch (error) {
                console.error('APIè°ƒç”¨é”™è¯¯:', error);
                throw error;
            }
        }

        function resetChatInput() {
            chatInput.style.animation = '';  // æ¸…é™¤ä¹‹å‰çš„åŠ¨ç”»
            chatInput.style.opacity = '1';   // ç¡®ä¿å¯è§
            chatInput.style.transform = 'none';  // é‡ç½®ä»»ä½•å˜æ¢
            chatInput.classList.remove('hidden');
            input.value = '';
            input.focus();
        }

        // æ·»åŠ é”™è¯¯å¤„ç†å‡½æ•°
        function handleError(error) {
            const errorMessage = document.createElement('div');
            errorMessage.className = 'message error-message';
            errorMessage.textContent = error.message;
            document.querySelector('.chatMessages').appendChild(errorMessage);
        }

        // ä¿®æ”¹æ¶ˆæ¯å‘é€å¤„ç†å‡½æ•°
        async function handleSendMessage() {
            const input = document.querySelector('.chatInput input');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            addMessage(message, true);

            try {
                const response = await sendToAI(message);
                addMessage(response, false);
            } catch (error) {
                if (error.message !== 'éœ€è¦éªŒè¯') {
                    handleError(error);
                }
            }
        }

        // ç‚¹å‡»æ£€æµ‹
        document.addEventListener('click', (e) => {
            const rightZone = window.innerWidth * 0.2;
            const bottomZone = window.innerHeight * 0.2;
            
            if (e.clientX > (window.innerWidth - rightZone) && 
                e.clientY > (window.innerHeight - bottomZone)) {
                
                clickCount++;
                
                clearTimeout(clickTimer);
                clickTimer = setTimeout(() => {
                    clickCount = 0;
                }, 3000);
                
                if (clickCount >= 6) {
                    unlocked = true;
                    clickCount = 0;
                    hasInteracted = false;
                    
                    // é‡ç½®æ‰€æœ‰å·²æœ‰çš„ final-message ä¸ºæ™®é€šæ ·å¼
                    document.querySelectorAll('.final-message').forEach(msg => {
                        msg.classList.remove('final-message');
                        msg.classList.add('normal-message');
                        // é‡ç½®æ ·å¼
                        msg.style.transform = 'none';
                        msg.style.maxWidth = '';
                        msg.style.margin = '';
                        msg.style.background = '';
                        msg.style.textAlign = '';
                    });
                    
                    resetChatInput();
                    
                    const resetMessage = addMessage('å·²è§£é”å¤šæ¬¡å¯¹è¯æ¨¡å¼ ğŸ‰', false);
                    resetMessage.style.color = '#666';
                    resetMessage.style.fontSize = '0.8em';
                    resetMessage.style.textAlign = 'center';
                    
                    setTimeout(() => {
                        resetMessage.style.animation = 'fadeOut 0.5s ease forwards';
                    }, 3000);
                }
            }
        });

        // äº‹ä»¶ç›‘å¬å™¨
        sendButton.addEventListener('click', handleSendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });

        // åˆå§‹åŒ–èšç„¦åˆ°è¾“å…¥æ¡†
        input.focus();

        // æ·»åŠ å¿…è¦çš„æ ·å¼
        const style = document.createElement('style');
        style.textContent = `
            .chatInput.hidden {
                opacity: 0;
                transform: translateY(20px);
                pointer-events: none;
            }
            
            @keyframes fadeOut {
                to {
                    opacity: 0;
                    transform: translateY(10px);
                }
            }

            .normal-message {
                transform: none !important;
                max-width: none !important;
                margin: 10px 0 !important;
                background: #f0f0f0 !important;
                text-align: left !important;
                transition: all 0.3s ease;
            }

            .final-message {
                transform: scale(1.2);
                max-width: 90%;
                margin: 20px auto;
                background: linear-gradient(135deg, #E3FDF5 0%, #FFE6FA 100%);
                text-align: center;
            }
        `;
        document.head.appendChild(style);

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
