<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCB AI 助手</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        #main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #34495e;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chatMessages {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #007AFF;
            color: white;
            margin-left: auto;
        }

        .ai-message {
            background: #E9ECEF;
            color: #2c3e50;
        }

        .chatInput {
            display: flex;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        .chatInput input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        .chatInput button {
            padding: 10px 20px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .chatInput button:hover {
            background: #0056b3;
        }

        .verification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: inherit;
            z-index: 1000;
        }

        .verification-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .verification-box h2 {
            margin: 0 0 20px 0;
            color: #333;
        }

        .verification-hint {
            margin: 20px 0 0 0;
            color: #666;
        }

        #turnstile-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" async defer></script>
</head>
<body>
    <!-- 验证遮罩层 -->
    <div id="verification-container" class="verification-overlay">
        <div class="verification-box">
            <h2>欢迎使用 CCB AI</h2>
            <p>请完成人机验证以继续</p>
            <div id="turnstile-container"></div>
            <p class="verification-hint">验证通过后将自动显示对话界面</p>
        </div>
    </div>

    <!-- 主界面容器 -->
    <div id="main-container">
        <h1 class="title">CCB AI 助手</h1>
        <p class="subtitle">让我们开始对话吧 <i>✨</i></p>
        <div class="chat-container">
            <div class="chatMessages"></div>
            <div class="chatInput">
                <input type="text" placeholder="请输入你的问题...">
                <button>发送</button>
            </div>
        </div>
    </div>

    <script>
        const API_CONFIG = {
            endpoint: 'https://ccb-gen.hehysh.workers.dev'  // 替换成你的 worker 地址
        };

        const input = document.querySelector('.chatInput input');
        const sendButton = document.querySelector('.chatInput button');
        const messagesContainer = document.querySelector('.chatMessages');
        const chatInput = document.querySelector('.chatInput');
        let hasInteracted = false;
        let clickCount = 0;
        let clickTimer = null;
        let unlocked = false;  // 新增：跟踪解锁状态
        let turnstileToken = null;
        const CONVERSATION_MODE_KEY = 'conversationMode';
        
        // 初始化时设置单对话模式
        if (!localStorage.getItem(CONVERSATION_MODE_KEY)) {
            localStorage.setItem(CONVERSATION_MODE_KEY, 'single');
        }

        function setLoading(isLoading) {
            sendButton.disabled = isLoading;
            input.disabled = isLoading;
            input.placeholder = isLoading ? "AI正在思考中..." : "请输入你的问题...";
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }

        // 全局变量
        let verificationContainer;
        let mainContainer;

        // 初始化函数
        function initializeApp() {
            verificationContainer = document.getElementById('verification-container');
            mainContainer = document.getElementById('main-container');
            
            // 强制设置单对话模式
            document.querySelector('.multiple-conversations').style.display = 'none';
            document.querySelector('.single-conversation').style.display = 'block';
            
            // 检查验证状态
            const token = localStorage.getItem('turnstileToken');
            if (token) {
                showMainInterface();
            } else {
                showVerificationInterface();
            }
        }

        // 显示验证界面
        function showVerificationInterface() {
            verificationContainer.style.display = 'flex';
            mainContainer.style.display = 'none';
            // 清除旧的验证框
            document.getElementById('turnstile-container').innerHTML = '';
            // 重新渲染验证组件
            turnstile.render('#turnstile-container', {
                sitekey: '0x4AAAAAAA4i3Cks9W9uh_c2',
                theme: 'light',
                callback: function(token) {
                    localStorage.setItem('turnstileToken', token);
                    showMainInterface();
                }
            });
        }

        // 显示主界面
        function showMainInterface() {
            verificationContainer.style.display = 'none';
            mainContainer.style.display = 'flex';
            // 强制设置单对话模式
            document.querySelector('.multiple-conversations').style.display = 'none';
            document.querySelector('.single-conversation').style.display = 'block';
        }

        // Turnstile 回调函数
        window.onloadTurnstileCallback = function() {
            turnstile.render('#turnstile-container', {
                sitekey: '0x4AAAAAAA4i3Cks9W9uh_c2',
                theme: 'light',
                callback: function(token) {
                    localStorage.setItem('turnstileToken', token);
                    showMainInterface();
                }
            });
        };

        // 发送消息函数
        async function sendToAI(message) {
            try {
                const token = localStorage.getItem('turnstileToken');
                if (!token) {
                    showVerificationInterface();
                    throw new Error('需要验证');
                }

                const response = await fetch(API_CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'CF-Turnstile-Token': token,
                        'X-Token-Validated': '1'  // 标记token已验证
                    },
                    body: JSON.stringify({
                        prompt: message
                    })
                });

                if (response.status === 403) {
                    localStorage.removeItem('turnstileToken');
                    showVerificationInterface();
                    throw new Error('验证已过期，请重新验证');
                }

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'API请求失败');
                }

                return data.result.response;
            } catch (error) {
                console.error('API调用错误:', error);
                throw error;
            }
        }

        function resetChatInput() {
            chatInput.style.animation = '';  // 清除之前的动画
            chatInput.style.opacity = '1';   // 确保可见
            chatInput.style.transform = 'none';  // 重置任何变换
            chatInput.classList.remove('hidden');
            input.value = '';
            input.focus();
        }

        // 添加错误处理函数
        function handleError(error) {
            const errorMessage = document.createElement('div');
            errorMessage.className = 'message error-message';
            errorMessage.textContent = error.message;
            document.querySelector('.chatMessages').appendChild(errorMessage);
        }

        // 修改消息发送处理函数
        async function handleSendMessage() {
            const input = document.querySelector('.chatInput input');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            addMessage(message, true);

            try {
                const response = await sendToAI(message);
                addMessage(response, false);
            } catch (error) {
                if (error.message !== '需要验证') {
                    handleError(error);
                }
            }
        }

        // 点击检测
        document.addEventListener('click', (e) => {
            const rightZone = window.innerWidth * 0.2;
            const bottomZone = window.innerHeight * 0.2;
            
            if (e.clientX > (window.innerWidth - rightZone) && 
                e.clientY > (window.innerHeight - bottomZone)) {
                
                clickCount++;
                
                clearTimeout(clickTimer);
                clickTimer = setTimeout(() => {
                    clickCount = 0;
                }, 3000);
                
                if (clickCount >= 6) {
                    unlocked = true;
                    clickCount = 0;
                    hasInteracted = false;
                    
                    // 重置所有已有的 final-message 为普通样式
                    document.querySelectorAll('.final-message').forEach(msg => {
                        msg.classList.remove('final-message');
                        msg.classList.add('normal-message');
                        // 重置样式
                        msg.style.transform = 'none';
                        msg.style.maxWidth = '';
                        msg.style.margin = '';
                        msg.style.background = '';
                        msg.style.textAlign = '';
                    });
                    
                    resetChatInput();
                    
                    const resetMessage = addMessage('已解锁多次对话模式 🎉', false);
                    resetMessage.style.color = '#666';
                    resetMessage.style.fontSize = '0.8em';
                    resetMessage.style.textAlign = 'center';
                    
                    setTimeout(() => {
                        resetMessage.style.animation = 'fadeOut 0.5s ease forwards';
                    }, 3000);
                }
            }
        });

        // 事件监听器
        sendButton.addEventListener('click', handleSendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });

        // 初始化聚焦到输入框
        input.focus();

        // 添加必要的样式
        const style = document.createElement('style');
        style.textContent = `
            .chatInput.hidden {
                opacity: 0;
                transform: translateY(20px);
                pointer-events: none;
            }
            
            @keyframes fadeOut {
                to {
                    opacity: 0;
                    transform: translateY(10px);
                }
            }

            .normal-message {
                transform: none !important;
                max-width: none !important;
                margin: 10px 0 !important;
                background: #f0f0f0 !important;
                text-align: left !important;
                transition: all 0.3s ease;
            }

            .final-message {
                transform: scale(1.2);
                max-width: 90%;
                margin: 20px auto;
                background: linear-gradient(135deg, #E3FDF5 0%, #FFE6FA 100%);
                text-align: center;
            }
        `;
        document.head.appendChild(style);

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
